<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Rowing Splits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        a {
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
        }
        a.edit {
            background-color: #ffc107; /* Edit link color */
        }
        a.delete {
            background-color: #dc3545; /* Delete link color */
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Rowing Splits</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Distance (m)</th>
                    <th>Time (HH:mm)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through your splits data and generate rows -->
                {% for split in splits %}
                <tr>
                    <td>{{ split.date }}</td>
                    <td>{{ split.distance }}</td>
                    <td>{{ split.time }}</td>
                    <td>
                        <a href="/edit-split/{{ split.id }}" class="edit">Edit</a>
                        <a href="/delete-split/{{ split.id }}" class="delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/">Back</a>
</body>
</html>
